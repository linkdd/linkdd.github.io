<section class="container px-3">
  <div class="content">
    <h2 class="title is-size-2">
      &#128226;
      Languages
    </h2>

    <table class="table is-fullwidth is-hoverable">
      <tbody>
        {{ range .Site.Data.languages }}
          <tr>
            <td><b>{{ .lang }}</b></td>
            <td>{{ .level }}</td>
          </tr>
        {{ end }}
      </tbody>
    </table>
  </div>

  <hr/>
</section>
